      const useOnScreen = (options = {}) => {
        const ref = useRef(null);
        const [isIntersecting, setIntersecting] = useState(false);

        useEffect(() => {
          const observer = new IntersectionObserver(([entry]) => {
            if (entry.isIntersecting) {
              setIntersecting(true);
              if (options.once !== false) {
                observer.unobserve(entry.target);
              }
            } else if (options.once === false) {
              setIntersecting(false);
            }
          }, { threshold: options.threshold || 0.1, ...options });

          const currentRef = ref.current;
          if (currentRef) {
            observer.observe(currentRef);
          }

          return () => {
            if (currentRef) {
              observer.unobserve(currentRef);
            }
          };
        }, []);

        return [ref, isIntersecting];
      };

              <AnimatedSection key={index} delay={index * 300}>
                <div className="grid grid-cols-1 md:grid-cols-12 gap-8 items-center">
                  <div className={`relative md:col-span-7 ${index % 2 !== 0 ? 'md:order-last' : ''} group`}>
                      <img 
                        src={project.image} 
                        alt={project.title} 
                        className="rounded-md w-full filter grayscale group-hover:grayscale-0 transition-all duration-300" 
                      />
                      <div className="absolute inset-0 bg-[var(--accent-color)]/20 group-hover:bg-transparent transition-all duration-300 rounded-md"></div>
                  </div>
                  <div className={`md:col-span-5 ${index % 2 !== 0 ? 'text-left' : 'md:text-right'}`}>
                      <p className="text-sm font-mono text-[var(--accent-color)] mb-2">Featured Project</p>
                      <h3 className="text-3xl font-bold font-serif text-slate-100 mb-4">{project.title}</h3>
                      <div className="bg-[var(--card-bg)]/80 backdrop-blur-sm p-6 rounded-md shadow-lg mb-4">
                          <p className="text-[var(--secondary-text)] mb-4">{project.description}</p>
                          <ul className="space-y-2 text-sm">
                              {project.points.map((point, i) => (
                                  <li key={i} className="flex text-[var(--secondary-text)]">
                                    <span className="text-[var(--accent-color)] mr-2 mt-1">▹</span>
                                    <span>{point}</span>
                                  </li>
                              ))}
                          </ul>
                      </div>
                      <div className={`flex flex-wrap gap-2 ${index % 2 !== 0 ? 'justify-start' : 'md:justify-end'}`}>
                          {project.tags?.map(tag => (
                            <span key={tag} className="text-xs font-mono text-[var(--accent-color)] bg-[var(--accent-color)]/10 px-3 py-1 rounded-full">
                              {tag}
                            </span>
                          ))}
                      </div>
                  </div>
                </div>
              </AnimatedSection>
            ))}
          </div>
        </section>
      );
      
      const Gallery = () => {
        const GalleryItem = ({ item, index }) => {
          const [ref, isIntersecting] = useOnScreen({ 
            threshold: 0.3, 
            once: false 
          });
          const [isHovered, setIsHovered] = useState(false);

          // 检测是否为移动设备
          const isMobile = window.innerWidth <= 768;

          return (
            <div 
              ref={ref}
              className="group relative overflow-hidden rounded-lg shadow-lg aspect-[4/3]"
              onMouseEnter={() => setIsHovered(true)}
              onMouseLeave={() => setIsHovered(false)}
            >
              <img 
                src={item.image} 
                alt={item.title} 
                className={`w-full h-full object-cover transform group-hover:scale-105 transition-all duration-500 ${
                  // 移动端：滚动到位置自动变彩色，桌面端：悬停变彩色
                  isMobile 
                    ? (isIntersecting ? 'grayscale-0' : 'grayscale')
                    : (isHovered ? 'grayscale-0' : 'grayscale')
                }`}
              />
              <div className="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>
              <div className="absolute bottom-0 left-0 p-6 text-white">
                <h3 className="text-xl font-serif font-bold text-slate-100 mb-2">
                  {item.title}
                </h3>
                <p className="text-slate-300 text-sm leading-relaxed">
                  {item.description}
                </p>
              </div>
            </div>
          );
        };

        return (
          <section id="gallery" className="py-24">
            <AnimatedSection>
              <SectionTitle number="05." title="Gallery" />
            </AnimatedSection>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {GALLERY_ITEMS.map((item, index) => (
                <AnimatedSection key={index} delay={index * 150}>
                  <GalleryItem item={item} index={index} />
                </AnimatedSection>
              ))}
            </div>
          </section>
        );
      };

      const Awards = () => (
        <section id="awards" className="py-24">
          <AnimatedSection>
            <SectionTitle number="06." title="Awards & Honors" />
          </AnimatedSection>
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {AWARDS.map((award, index) => (
              <AnimatedSection key={index} delay={index * 100}>
                <div className="bg-[var(--card-bg)] border border-[var(--border-color)] p-6 rounded-md shadow-lg h-full flex flex-col justify-between transform hover:-translate-y-2 transition-transform duration-300 group">
                  <div>
                    <h3 className="text-lg font-bold text-slate-100 mb-2 group-hover:text-[var(--accent-color)] transition-colors">
                      {award.name}
                    </h3>
                    <p className="text-[var(--secondary-text)] text-sm">{award.level}</p>
                  </div>
                  <p className="text-xs font-mono text-slate-500 mt-4 text-right">{award.time}</p>
                </div>
              </AnimatedSection>
            ))}
          </div>
        </section>
      );

      const Skills = () => {
        const skillCategories = [
          {
            title: "Technical Skills",
            skills: ["Python", "Data Analysis", "Statistical Modeling", "Research Methods", "YOLO Algorithm", "Raspberry Pi"]
          },
          {
            title: "Languages",
            skills: ["English (Fluent)", "Chinese (Native)", "Academic Writing"]
          },
          {
            title: "Leadership",
            skills: ["Team Management", "Project Coordination", "Public Speaking", "Strategic Planning"]
          },
          {
            title: "Creative",
            skills: ["Theatre Direction", "Stage Management", "Video Editing", "Creative Problem Solving"]
          }
        ];

        return (
          <section id="skills" className="py-24">
            <AnimatedSection>
              <SectionTitle number="07." title="Skills & Expertise" />
            </AnimatedSection>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
              {skillCategories.map((category, index) => (
                <AnimatedSection key={index} delay={index * 150}>
                  <div className="bg-[var(--card-bg)] border border-[var(--border-color)] p-6 rounded-md h-full">
                    <h3 className="text-xl font-bold text-[var(--accent-color)] mb-4 font-serif">
                      {category.title}
                    </h3>
                    <ul className="space-y-2">
                      {category.skills.map((skill, i) => (
                        <li key={i} className="text-[var(--secondary-text)] text-sm flex items-center">
                          <span className="w-2 h-2 bg-[var(--accent-color)] rounded-full mr-3 flex-shrink-0"></span>
                          {skill}
                        </li>
                      ))}
                    </ul>
                  </div>
                </AnimatedSection>
              ))}
            </div>
          </section>
        );
      };

      const Contact = () => (
        <section id="contact" className="py-32 text-center">
          <AnimatedSection>
            <h2 className="font-mono text-[var(--accent-color)] text-lg mb-4">08. What's Next?</h2>
            <h3 className="font-serif text-4xl md:text-5xl font-bold text-slate-100 mb-6">Get In Touch</h3>
            <p className="max-w-xl mx-auto text-[var(--secondary-text)] mb-10 leading-relaxed">
              I'm always interested in discussing research opportunities, innovative projects, or collaborative ventures. Whether you have a question or want to explore potential partnerships, feel free to reach out.
            </p>
            <div className="flex flex-col sm:flex-row gap-4 justify-center items-center">
              <a 
                href="mailto:jasonyph@163.com" 
                className="inline-block px-10 py-4 border border-[var(--accent-color)] text-[var(--accent-color)] rounded-sm hover:bg-[var(--accent-color)]/10 transition-all duration-300 font-mono"
              >
                Say Hello
              </a>
              <div className="flex space-x-4">

              </div>
            </div>
          </AnimatedSection>
        </section>
      );
      
      const Footer = () => (
        <footer className="py-12 border-t border-[var(--border-color)]">
          <div className="container mx-auto px-6 md:px-16 lg:px-24">
            <div className="flex flex-col md:flex-row justify-between items-center">
              <div className="text-center md:text-left mb-4 md:mb-0">
                <p className="text-[var(--secondary-text)] font-mono text-sm">
                  Designed & Built by Pinhao Yan
                </p>
                <p className="text-slate-500 text-xs mt-1">
                  © 2025 All rights reserved
                </p>
              </div>
              <div className="flex space-x-6">
                <a 
                  href="mailto:jasonyph@163.com" 
                  className="text-[var(--secondary-text)] hover:text-[var(--accent-color)] transition-colors duration-300"
                  aria-label="Email"
                >
                  <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                  </svg>
                </a>
                <button 
                  onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}
                  className="text-[var(--secondary-text)] hover:text-[var(--accent-color)] transition-colors duration-300"
                  aria-label="Back to top"
                >
                  <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 10l7-7m0 0l7 7m-7-7v18" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </footer>
      );

      //========= APP =========//
      const App = () => {
        return (
          <div className="bg-[var(--bg-color)] min-h-screen">
            <Header />
            <main className="container mx-auto px-6 md:px-16 lg:px-24">
              <Hero />
              <About />
              <Education />
              <Experience />
              <Projects />
              <Gallery />
              <Awards />
              <Skills />
              <Contact />
            </main>
            <Footer />
          </div>
        );
      };

      //========= RENDER =========//
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element");
      }
      const root = createRoot(rootElement);
      root.render(<App />);

    </script>
</body>
</html>
